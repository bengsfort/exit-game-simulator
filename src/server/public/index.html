<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>eBaari</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div id="connect-form">
            <div class="wrapper">
                <h1>eBaari</h1>
                <p class="lead">
                    Welcome to eBaari, put your name below to join the party.
                </p>
                <form id="user-info">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <input
                            type="text"
                            name="name"
                            id="name-input"
                            placeholder="Your Name"
                            aria-label="Name"
                        />
                        <button
                            name="submit"
                            type="submit"
                            id="submit-button"
                            aria-label="Submit"
                        >
                            Go
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="controls">
            <h2>Controls</h2>
            <ul>
                <li><strong>esc</strong> Release mouse</li>
                <li><strong>w a s d</strong> Move</li>
                <li><strong>Mouse</strong> Look around</li>
            </ul>
        </div>
        <script src="client/bundle.js"></script>
    </body>
</html>
